<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Master</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- Referência direta ao arquivo na raiz -->
</head>
<body class="bg-gray-100 text-gray-800 font-poppins">
  <!-- Navbar -->
  <nav class="bg-blue-600 p-4 text-white">
    <div class="container mx-auto">
      <h1 class="text-2xl font-bold">School Master</h1>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="container mx-auto mt-10 text-center px-4">
    <h2 class="text-4xl font-bold">Crie Trabalhos Acadêmicos de Forma Rápida e Fácil</h2>
    <p class="mt-4 text-lg">Gere trabalhos completos com introdução, desenvolvimento e conclusão.</p>
    <button id="generateBtn" class="mt-6 bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
      Gerar Trabalho
    </button>
    <div id="output" class="mt-4 p-4 bg-white rounded-lg shadow text-left"></div>
  </section>

  <!-- Rodapé -->
  <footer class="bg-blue-600 p-4 mt-10 text-white text-center">
    <p>&copy; 2023 School Master. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script> <!-- Referência direta ao arquivo na raiz -->
</body>
</html>
